<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form - Problem 3</title>
    <script>
        // Function with a prefix parameter
        function speak(prefix) {
            // Get the value from the input field
            let name = document.getElementById("nameInput").value;
            // Pop up an alert with the prefix and the name
            alert(prefix + " " + name);
        }
    </script>
</head>
<body>
    <!-- Form with input and buttons -->
    <form>
        <!-- Input for user's name -->
        <label for="nameInput">Enter your name: </label>
        <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name">

        <!-- Buttons with inline event handlers that call speak() with the greeting prefix -->
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>
</body>
</html>
